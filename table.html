<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>
    table th,td{
        border: 1px solid black;
        background-color: aqua;
        border-color: aliceblue;
    }
    
    th{
        font-size:32px;
    }
</style>
<body>
    <table>
        <tr>
            <th>Sno</th>
            <th>Sname</th>
            <th>Age</th>
        <th>Qualification</th>
    </tr>

    <tr>
        <td>1</td>
        <td>Ram</td>
        <td>28</td>
        <td>B.tech</td>
    </tr>
    <br>
    <tr>
        <td>2</td>
        <td>Raj</td>
        <td>25</td>
        <td>MCA</td>
    </tr>
    </table>
</body>
</html>
